<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA PRONTO - CONFIRMAÇÃO</title>
    <style>
        :root { --red: #ff0000; --dark: #050505; }
        
        body { 
            background-color: var(--dark); 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            text-align: center;
        }

        .card-aviso {
            width: 90%;
            max-width: 400px;
            background: #0d0d0d;
            border-radius: 25px;
            padding: 40px 25px;
            border: 2px solid var(--red);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
        }

        .icon-alerta {
            width: 70px;
            height: 70px;
            background: var(--red);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 20px;
            animation: pulse 1s infinite;
        }

        h1 { font-size: 1.5rem; margin-bottom: 15px; color: #fff; }
        p { font-size: 1rem; color: #bbb; line-height: 1.5; margin-bottom: 30px; }

        .btn-confirmar {
            width: 100%;
            padding: 20px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .btn-voltar {
            color: #555;
            text-decoration: underline;
            font-size: 0.85rem;
            cursor: pointer;
            background: none;
            border: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="card-aviso">
        <div class="icon-alerta">!</div>
        
        <h1>DADOS PRONTOS.</h1>
        
        <p>
            O sistema localizou <b>mensagens arquivadas</b> e <b>localizações frequentes</b> no dispositivo selecionado.
            <br><br>
            <span style="color: #fff; font-weight: bold;">Você tem certeza que deseja ver a verdade agora?</span>
            <br>
            (Esta ação não pode ser desfeita)
        </p>

        <button class="btn-confirmar" onclick="irParaPagamento()">Sim, eu quero ver</button>
        
        <button class="btn-voltar" onclick="history.back()">Não, prefiro não saber</button>

        <div style="margin-top: 25px; font-size: 0.7rem; color: #333;">
            ID da Extração: #TX-992-B
        </div>
    </div>

   <script>
    function irParaPagamento() {
        window.location.href = "final.html"; // Manda para a Página 4 (PIX)
    }
</script>

</body>

</html>
